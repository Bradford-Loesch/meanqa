<div ng-controller="QuestionController">
    <h2>Welcome, {{ loginUser.name }}!</h2>
    <a href="#!/new_question"><button type="button" name="New Question">Create a New Question</button></a>
    <button type="button" ng-click="logout()">Log Out</button><br>
    <label for="filter_qs">Search: <input type="text" ng-model="filter_qs"></label>
    <h2>Current Questions:</h2>
    <table>
        <thead>
            <th>Question</th>
            <th>Answers</th>
            <th>Actions</th>
            <tr ng-repeat="question in questions | filter: filter_qs">
                <td ng-bind="question.content"></td>
                <td ng-bind="question.answers.length"></td>
                <td><a href="#!/question/{{ question._id }}"><button type="button">Show</button></a> <a href="#!/question/{{ question._id }}/new_answer"><button type="button">Answer</button></a></td>
            </tr>
        </thead>
    </table>
</div>
